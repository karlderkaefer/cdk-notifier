version: 2.1
orbs:
  node: circleci/node@4.5.2
  go: circleci/go@1.7.0
  codecov: codecov/codecov@3.0.0

jobs:
  test:
    docker:
      - image: 'cimg/go:1.16'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run:
          name: test
          command: |
            go test -short ./... -v -race -coverprofile=coverage.txt -covermode=atomic


workflows:
  build:
    jobs:
      - test
